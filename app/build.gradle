apply plugin: "com.android.application"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.tachibana.downloader"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0-beta3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }

    testOptions.unitTests.includeAndroidResources = true

    sourceSets {
        androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
    }
}

def ACRA_VERSION = "5.1.3"
/* In 2.1.0-alpha06 dependencies are broken */
def ROOM_VERSION = "2.1.0-alpha04"

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    /* Testing */
    testImplementation "junit:junit:4.12"
    testImplementation "org.robolectric:robolectric:4.0.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.0"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.1.1"
    androidTestImplementation "androidx.test:rules:1.1.1"

    /* AndroidX libraries */
    implementation "androidx.appcompat:appcompat:1.0.2"
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-alpha3"
    implementation "androidx.recyclerview:recyclerview:1.1.0-alpha03"
    implementation "androidx.recyclerview:recyclerview-selection:1.1.0-alpha01"
    implementation "com.google.android.material:material:1.1.0-alpha05"

    implementation "androidx.room:room-runtime:$ROOM_VERSION"
    implementation "androidx.room:room-rxjava2:$ROOM_VERSION"
    annotationProcessor "androidx.room:room-compiler:$ROOM_VERSION" /* For schemas import */
    implementation "androidx.work:work-runtime:2.0.0"

    /* ReactiveX */
    implementation "io.reactivex.rxjava2:rxjava:2.1.9"
    implementation "io.reactivex.rxjava2:rxandroid:2.0.2"

    /* ACRA */
    implementation "ch.acra:acra-mail:$ACRA_VERSION"
    implementation "ch.acra:acra-dialog:$ACRA_VERSION"

    /* Other */
    implementation "net.cachapa.expandablelayout:expandablelayout:2.9.2"
    implementation "com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:1.0.0"
    implementation "com.takisoft.preferencex:preferencex:1.0.0"
    implementation "com.jaredrummler:colorpicker:1.1.0"
}
